<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APANIE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: url(MAUL.jpg);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(49, 49, 49, 0.89);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(49, 49, 49, 0.89);
    }
    button {
      padding: 10px 20px;
      background: #ff6347;
      border: none;
      border-radius: 5px;
      color: #1c1c1c;
      font-size: 1rem;
      cursor: pointer;
      font-style: normal;
      box-shadow: 0 4px 10px rgba(255, 105, 97, 0.5);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #ff3b30;
      transform: translateY(-3px);
    }
    .rose {
      position: absolute;
      width: 40px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <h1>Maafin aku ya sayangggggg</h1>
  <p>kalo minta maaf bikin kamu senyum, aku minta maaf tiap hari deh</p>
  <button onclick="startRoseAnimation()">Rada jelek tapi pencet aja seng</button>

  <script>
    function createRose() {
      const rose = document.createElement('img');
      rose.src = 'https://cdn.pixabay.com/photo/2020/04/28/01/20/rose-5102242_1280.png'; // Link gambar mawar
      rose.classList.add('rose');
      rose.style.left = Math.random() * 100 + 'vw';
      rose.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(rose);

      setTimeout(() => {
        rose.remove();
      }, 5000);
    }

    function startRoseAnimation() {
      setInterval(createRose, 300);
      alert('MAAFIN AKU YAA SAYANGGGKUU,CANTIKKUU,MANISKUUUUU');
    }
  </script>
</body>
</html>
